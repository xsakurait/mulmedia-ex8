<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html" ; charset=" utf-8 " />
    <title>第８回マルチメディア</title>
    <link rel="stylesheet " href="./css/mydec.css " />
  </head>

  <body>
    <h1></h1>
    <figure>
      <div>
        <img id="fig-img" src=" ./img/Text.png " alt="Text " />
      </div>
      <figcaption id="fig-cap">This image is Text</figcaption>
      <br />
      <fieldset>
        <label for="select-lang">言語</label>
        <select name="" size="1" id="select-lang">
          <option value="choice" disabled>選択（必須）</option>
          <option value="en-US" selected>アメリカ英語</option>
          <option value="ja-JP">日本語</option>
        </select>
        <br /><br />
        <label for="pitch-range">ピッチ（0.0-2.0）</label>
        <input id="pitch-range" type="range" min="0.0" max="2.0" step="0.1" value="1.0">
        <br>
        <label for="speed-range">速さ（0.1-2.0）</label>
        <input id="speed-range" type="range" min="0.1" max="2.0 " step="0.1" value="1.0">
        <br>
        <label for="volume-range">大きさ（0.0-1.0）</label>
        <input id="volume-range" type="range" min="0.0" max="1.0 " step="0.1" value="0.5">
        <br><br>
        <button id="change">変更</button>
        <button id="reset">リセット</button>
      </fieldset>

    </figure>

    <!-- ここにJavaScriptをリンク   -->
    <script type="text/javascript " src="./js/ex8.js "></script>
    <script type="text/javascript " src="./js/update.js "></script>
  </body>
</html>
